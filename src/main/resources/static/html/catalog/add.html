<meta charset="UTF-8">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="gridSystemModalLabel">新增分类</h4>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal"  id="addForm" action="/api/1.0/catalogs/save" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">分类编号</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="uuid" placeholder="分类编号">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">分类名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" placeholder="分类名称">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary" onclick="submitAndRefreshTable('addForm','table')">Save changes</button>
</div>
<script>
    $(function () {
        $('#addForm').bootstrapValidator({
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                uuid: {
                    message: 'The username is not valid',
                    validators: {
                        notEmpty: {
                            message: '分类编号不能为空！'
                        },
                        stringLength: {
                            min: 2,
                            max: 10,
                            message: '分类编号长度在 %s 到 %s 之间！'
                        }

                    }
                },
                name: {
                    validators: {
                        notEmpty: {
                            message: '名称不能为空！'
                        }
                    }
                }
            }
        });
    });



</script>
