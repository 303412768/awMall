<meta charset="UTF-8">
<div class="tpl-portlet-components">

        <div class="caption font-green bold">

        </div>
        <div class="tpl-portlet-input tpl-fz-ml">
            <div class="portlet-input input-small input-inline">
                <div class="input-icon right">
                    <i class="am-icon-search"></i>
                    <input type="text" class="form-control form-control-solid" placeholder="搜索..."></div>
            </div>
        </div>


    </div>
    <div class="tpl-block">
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6">
                <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                        <button type="button" class="am-btn am-btn-default am-btn-success"
                                onclick="loadPageByModal('./catalog/add.html')"><span
                                class="am-icon-plus"></span> 新增
                        </button>
                        <button type="button" class="am-btn am-btn-default am-btn-secondary"
                                onclick="loadPageByModal('./catalog/add.html',800,600)"><span
                                class="am-icon-save"></span> 保存
                        </button>
                        <button type="button" class="am-btn am-btn-default am-btn-warning"><span
                                class="am-icon-archive"></span> 审核
                        </button>
                        <button type="button" class="am-btn am-btn-default am-btn-danger"><span
                                class="am-icon-trash-o"></span> 删除
                        </button>
                    </div>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-3">

                    <select data-am-selected="{btnSize: 'sm'}">

                        <option value="option3">笔记本电脑</option>
                        <option value="option3">平板电脑</option>

                    </select>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-3">
                <div class="am-input-group am-input-group-sm">
                    <input type="text" class="am-form-field">
                    <span class="am-input-group-btn">
            <button class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search"
                    type="button"></button>
          </span>
                </div>
            </div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12">
                <form class="am-form">
                    <table class="am-table am-table-striped am-table-hover table-main" id="myTable" data-toggle="table">

                    </table>
                    <hr>

                </form>
            </div>

</div>

            url: '/catalogs',

                field: 'uuid',

            }, {
                field: 'level',
                title: '层级'
            }]

    });
