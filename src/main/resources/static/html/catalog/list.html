<meta charset="UTF-8">
<div class="tpl-portlet-components">
    <div class="tpl-block">
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6">
                <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                        <button type="button" class="am-btn am-btn-default am-btn-success"
                                onclick="loadPageByModal('./catalog/add.html')"><span
                                class="am-icon-plus"></span> 新增
                        </button>
                        <button type="button" class="am-btn am-btn-default am-btn-secondary"
                                onclick="loadPageByModal('./catalog/add.html',800,600)"><span
                                class="am-icon-save"></span> 保存
                        </button>
                        <button type="button" class="am-btn am-btn-default am-btn-warning"><span
                                class="am-icon-archive"></span> 审核
                        </button>
                        <button type="button" class="am-btn am-btn-default am-btn-danger"><span
                                class="am-icon-trash-o"></span> 删除
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12">
                <form class="am-form">
                    <table class="am-table am-table-striped am-table-hover table-main" id="myTable">

                    </table>
                    <hr>

                </form>
            </div>

        </div>
    </div>
    <div class="tpl-alert"></div>
</div>
<script>

    $(function () {
        $("#myTable").bootstrapTable({
            method: "GET",
            url: '/catalogs',
            columns: [{
                field: 'uuid',
                title: '编号'
            }, {
                field: 'name',
                title: '分类名称'
            }, {
                field: 'level',
                title: '层级'
            }]
        });

    });


</script>
